<!DOCTYPE html>
<html>
<head>
    <title>Plane Shooter</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="../libs/other/buttons.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loadingScreen.css">  

    <style>  
        #joystickWrapper1 {
          pointer-events: auto;
          position: absolute;       
          bottom: 0;
          left: 0;
          display: block; 
          touch-action: manipulation;
        }
      </style>
  </head>
<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "./build/three.module.js"}} 
  </script>

  <div id="joystickWrapper1"></div>
  <script src="../libs/other/nipplejs.js"></script>  

  <button style="bottom:20px; right: 120px;" 
  id="Ctrl" class="video-game-button">Ctrl</button>

  <button style="bottom:20px; right: 20px;" 
  id="Space" class="video-game-button">Spa</button>  

  <section id="loading-screen">
    <div id="loader"></div> 
    <button class="button" id="myBtn">Loading...</button>
  </section>

  <div id="webgl-output">
    <script type="module" src="./src/appMobile.js"></script>
  </div>
</body>

</html>
